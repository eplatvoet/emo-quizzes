<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emo quizzes</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./extras/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./extras/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./extras/favicon/favicon-16x16.png">
    <link rel="manifest" href="./extras/favicon/site.webmanifest">
    <!-- call css -->
    <link rel="stylesheet" href="./extras/style.css">
</head>
<body>
    <!-- OG state: loads 4 thumbnails w/ description -->
    <div class="og-state-wrapper">
        <div class="song-choices">

            <div class="option" id="option1" data-index="0">
                <img src="./extras/images/black-parade.jpg" alt="My Chemical Romance: Welcome to the Black Parade" class="video-thumb-og">
                <p>
                    <strong>
                        My Chemical Romance
                    </strong>
                    &nbsp;&mdash;&nbsp;
                    <em>
                        ‚ÄúWelcome to the Black Parade‚Äù
                    </em>
                </p>
            </div>
            <div class="option" id="option2" data-index="1">
                <img src="./extras/images/taste-of-ink.jpg" alt="The Used: ...Taste of Ink" class="video-thumb-og">
                <p>
                    <strong>
                        The Used
                    </strong>
                    &nbsp;&mdash;&nbsp;
                    <em>
                        ‚Äú... The Taste of Ink‚Äù
                    </em>
                </p>
            </div>
            <div class="option" id="option3" data-index="2">
                <img src="./extras/images/I-miss-you.png" alt="blink-182: I Miss You" class="video-thumb-og">
                <p>
                    <strong>
                        blink-182
                    </strong>
                    &nbsp;&mdash;&nbsp;
                    <em>
                        ‚ÄúI Miss You‚Äù
                    </em>
                </p>
            </div>
            <div class="option" id="option4" data-index="3">
                <img src="./extras/images/vindicated.png" alt="Dashboard Confessional: Vindicated" class="video-thumb-og">
                <p>
                    <strong>
                        Dashboard Confessional
                    </strong>
                    &nbsp;&mdash;&nbsp;
                    <em>
                        ‚ÄúVindicated‚Äù
                    </em>
                </p>
            </div>
        </div>
    </div>
    <!-- upon click, drives to a quiz for a song -->
    <div id="quiz-wrapper" class="hidden">
        <img src="" alt="" id="quiz-img">
        <div class="question-wrapper" id="question"></div>
        <div class="answers-wrapper" id="options"></div>
        <div id="result"></div>
            <!-- correct answer - "Correct ü§òüèº" -->
            <!-- incorrect answer - "Woops - that's not right..." -->
    </div>
    <!-- at end of quiz, display results & copy -->
    <div id="results-wrapper" class="hidden">
        <div id="results-message"></div>
        <div id="total-score"></div>
        <div id="song-info"></div>
        <div id="video-player-wrapper">
            <!-- YOUTUBE IFRAME -->
            <iframe width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="button-wrapper">
            <button id="retake-quiz">Retake Quiz</button>
            <button id="back-to-home">Back to Home</button>
        </div>
    </div>

    <script src="./extras/script.js"></script>

</body>
</html>
